<!-- main.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="../static/style.css" rel="stylesheet" />
</head>
<body>
    <h1>Generate a playlist based on your mood</h1>
    <form action="/playlist" method="POST">
        <label for="playlist_id">Select a playlist:</label>
        <select id="playlist_id" name="playlist_id">
            {% for playlist in playlists['items'] %}
            <option value="{{ playlist['id'] }}">{{ playlist['name'] }}</option>
{% endfor %}
</select>
<br><br>
<label for="mood">Select a mood:</label>
<select id="mood" name="mood">
{% for mood in moods %}
<option value="{{ mood }}">{{ mood }}</option>
{% endfor %}
</select>
<br><br>
<div class="container bg-light">
    <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary">Generate Playlist</button>
    </div>
</div>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
